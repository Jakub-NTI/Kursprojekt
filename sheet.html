<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="icon" href="images/Dragon_Symbol.png">
</head>
<body>
    <div class="top">
        <div class="top-content-container">
            <img src="images/Logo_big.jpg" alt="" class="title-img" onclick="location.href='index.html'">
            <div class="top-function-container">
                <div class="top-function">
                    <a href="rules.html">Rules</a> 
                </div>
                <div class="top-function">
                    <a href="create.html">Create</a>
                </div>
                <div class="top-function">
                    <a href="sheet.html">Sheet</a>
                </div>
            </div>
        </div>
    </div>
    <div class="top-background"></div>
    <div class="main">
        <h1>Character Information</h1>
        <table id="basicInfo-sheet">
            <tr>
                <th>Level</th>
                <th>Class</th>
                <th>Race</th>
            </tr>
            <tr>
                <td id="level-cell"></td>
                <td id="class-cell"></td>
                <td id="race-cell"></td>
            </tr>
        </table>
        <table id="scoresSheetTable">
            <tr>
                <th>Ability Scores</th>
                <th></th>
            </tr>
            <tr>
                <td>STR</td>
                <td>1</td>
            </tr>
        </table>
        <br>
        <h1>Fillable and Downloadable Character Sheet</h1>
        <div class="sheet-pdf-container">
            <embed src="pdfs/5E_CharacterSheet_Fillable.pdf" class="sheets-pdf">
        </div>
    </div>
</body>
</html>
